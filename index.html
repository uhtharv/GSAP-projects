<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Showcase | Atharv Singhai</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --accent: #38bdf8;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            opacity: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1000px;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            text-decoration: none;
            color: inherit;
            border: 1px solid #334155;
            transition: transform 0.3s ease, border-color 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            /* Hidden initially for GSAP */
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            background: #263349;
        }

        .card h3 {
            margin: 0;
            font-size: 1.4rem;
            text-align: center;
        }

        .card span {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #94a3b8;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>GSAP Animation Lab</h1>
        <p>Interactive experiments by Atharv Singhai</p>
    </div>

    <div class="container">
        <a href="./menu/" class="card">
            <h3>Menu Animation</h3>
            <span>Smooth transition effects</span>
        </a>

        <a href="./pin%20page%20element%20scroll/" class="card">
            <h3>Scroll Pinning</h3>
            <span>Element pinning on scroll</span>
        </a>

        <a href="./playing%20with%20cursor/" class="card">
            <h3>Cursor Hover</h3>
            <span>Interactive mouse tracking</span>
        </a>

        <a href="./string/" class="card">
            <h3>String Animation</h3>
            <span>SVG Path manipulation</span>
        </a>
    </div>

    <div class="header">
        <h3>Animations are not optimised for mobile preview!!!</h3>
    </div>

    <script>
        // GSAP Animations
        const tl = gsap.timeline();

        // Drop the header down
        tl.to(".header", {
            opacity: 1,
            y: 20,
            duration: 1,
            ease: "power4.out"
        });

        // Staggered entrance for cards
        tl.fromTo(".card",
            { opacity: 0, y: 50, scale: 0.9 },
            {
                opacity: 1,
                y: 0,
                scale: 1,
                duration: 0.8,
                stagger: 0.2,
                ease: "back.out(1.7)"
            },
            "-=0.5"
        );
    </script>
</body>

</html>
